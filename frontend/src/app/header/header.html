<header class="site-header" role="banner">
  <div class="inner">
    <!-- Marca / Logo -->
    <a class="brand" routerLink="" aria-label="Ir para Home">
      <img src="../../assets/Logo.webp" alt="Logo empresa" class="logo" width="40" height="40" />
      <span class="brand-text">Observatório de Crimes Cibernéticos</span>
    </a>

    <!-- Navegação -->
    <nav class="nav" [class.open]="isOpen" aria-label="Navegação principal">
      <a
        routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-current="page"
        >Home</a
      >
      <a routerLink="processosApi" routerLinkActive="active">Processos</a>
    </nav>

    <!-- Botão mobile -->
    <button
      class="burger"
      type="button"
      (click)="toggle()"
      [attr.aria-expanded]="isOpen"
      aria-controls="nav"
      aria-label="Abrir/fechar menu"
    >
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
